<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Assets/favicon_io/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Random Quote Generator</h2>
  <p id="quote-display">"Click the button for a quote!"</p>
  <button id="generate-quote">New Quote</button>

  <p id="quote-click-text">Exercise Two, click below.</p>
  <button id="generate-click-text">Click Me</button>

  <p id="quote-click-text-2">Exercise Three, click below.</p>
  <button id="image1">Image 1</button>
  <button id="image2">Image 2</button>
  <img id="image">

  <p id="four">Exercise Four, click below.</p>
  <input type="text" id="input" placeholder="Enter your name">
  <button id="submit">Submit</button>
  <p id="output"></p>

  <p id="five">Exercise Five, countdown timer.</p>
  <p id="timer">10</p>
  <button id="start">Start Timer</button>
  <button id="stop">Stop Timer</button>

  <p id="six">Exercise Six, simple calculator.</p>
  <div id="calculator">
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <select id="operation">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
    </select>
    <button id="calculate">Calculate</button>
  </div>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
